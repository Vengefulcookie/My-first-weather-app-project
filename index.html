<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <title>Weather app project</title>
  </head>
  <body>
    <div class="box-container">
      <header>
        <form class="form" id="form-input">
          <input
            type="search"
            placeholder="Enter a city..."
            id="search-form-input"
            required
            class="search-form"
          />
          <input
            type="submit"
            value="Search"
            name="#"
            id="search-form-button"
            class="submit-button"
          />
        </form>
      </header>
      <main>
        <div class="box">
          <div>
            <h1 class="heading" id="main-heading"></h1>
            <p>
              <span id="daytime"></span>
              <span id="description"></span>
              <br />
              Humidity: <strong id="humidity"></strong>, Wind:
              <strong id="wind"></strong>
            </p>
          </div>
          <div>
            <span class="weather-emoji" id="weather-icon"></span>
            <span class="temperature" id="temperature"></span>
            <span class="degree">Â°C</span>
          </div>
        </div>
        <div class="forecast" id="forecast"></div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/Vengefulcookie" target="_blank"
          >Snethemba Shangase</a
        >
        and is
        <a
          href="https://github.com/Vengefulcookie/My-first-weather-app-project"
          target="_blank"
        >
          on GitHub</a
        >
        and
        <a href="https://vcookie-weather-app.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
