<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather app project</title>
  </head>
  <body>
    <div class="box-container">
      <header>
        <form class="form">
          <input
            type="search"
            placeholder="Enter a city..."
            id="#"
            required
            class="search-form"
          />
          <input
            type="submit"
            value="Search"
            name="#"
            id="#"
            class="submit-button"
          />
        </form>
      </header>
      <main>
        <div>
          <h1>Durban</h1>
          <p>
            Wednesday 07:31, heavy rain
            <br />
            Humidity: 4.5%, Wind: 16.12km/h
          </p>
        </div>
        <div>⛈️28°C</div>
        <div>🌤️19°C 4°C</div>
        <div>🌥️28°C 5°C</div>
        <div>🌧️4°C 5°C</div>
        <div>🌦️16°C 12°C</div>
        <div>☀️31°C 7°C</div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/Vengefulcookie" target="_blank"
          >Snethemba Shangase</a
        >
        and is
        <a
          href="https://github.com/Vengefulcookie/My-first-weather-app-project"
          target="_blank"
        >
          on GitHub</a
        >
        and
        <a href="https://vcookie-weather-app.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >.
      </footer>
    </div>
  </body>
